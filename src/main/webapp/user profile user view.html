<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>User Profile Update</title>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
  </ul>
  <ul>
    <li><a href="#">Profile</a></li>
  </ul>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</nav>
<h1>Edit Profile</h1>
<div class="profile-container">
  <div class="profile-photo">
    <img src="Images/a0f72461-c49a-4ad3-82af-9b74711b9202.jpg" alt="Profile Picture">
    <button class="edit-button">Edit Photo</button>
  </div>
  <h2>Profile Details</h2>
  <form id="profile-form">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="middle-name">Middle Name:</label>
      <input type="text" id="middle-name" name="middle-name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="middle-name">DOB:</label>
        <input type="text" id="dob" name="dob">
      </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="retype-password">Retype Password:</label>
      <input type="password" id="retype-password" name="retype-password" required>
    </div>
    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
